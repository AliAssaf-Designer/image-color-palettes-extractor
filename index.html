        <main>
            <div class="image-input" id="color-extractor">
                <div class="input-btn">
                    <button class="input-image" onclick="document.getElementById('getFile').click()">ادخل صورتك هنا</button>
                    <input type='file' id="getFile" style="display:none">
                    <div class="btn-text-bg"></div>
                </div>
                <div class="image">
                    <img src="" alt="input img" id="added-image">
                    <button class="reload-image">أعد تحميل صورة</button>
                </div>
                <div class="buttons">
                    <select class="color-type color-info">
                        <option class="color-info_option" value="">اختر نوع التنسيق</option>
                        <option class="color-info_option" value="monochromatic">أحادي اللون</option>
                        <option class="color-info_option" value="random">ألوان عشوائية</option>
                        <option class="color-info_option" value="analogous">ألوان متماثلة</option>
                        <option class="color-info_option" value="complementary">ألوان متكاملة</option>
                        <option class="color-info_option" value="triadic">ألوان ثلاثية</option>
                        <option class="color-info_option" value="tetradic">ألوان رباعية</option>
                        <option class="color-info_option" value="hot">ألوان حارة</option>
                        <option class="color-info_option" value="cold">ألوان باردة</option>
                        <option class="color-info_option" value="shades">ظلال ألوان</option>
                        <option class="color-info_option" value="square">ألوان مربعة</option>
                    </select>
                    <select class="color-num color-info">
                        <option class="color-info_option" value="">اختر عدد الألوان</option>
                        <option class="color-info_option" value="2">لونين</option>
                        <option class="color-info_option" value="3">ثلاثة ألوان</option>
                        <option class="color-info_option" value="4">أربعة ألوان</option>
                        <option class="color-info_option" value="5">خمسة ألوان</option>
                        <option class="color-info_option" value="6">ستة ألوان</option>
                        <option class="color-info_option" value="7">سبعة ألوان</option>
                        <option class="color-info_option" value="8">ثمانبة ألوان</option>
                        <option class="color-info_option" value="9">تسعة ألوان</option>
                        <option class="color-info_option" value="10">عشرة ألوان</option>
                    </select>
                    <input type="submit" value="تأكيد" class="image-submit">
                </div>
                <div class="color-templates"></div>
                <div class="color-more-info"></div>
                <div class="download-templates"></div>
            </div>
            <div class="colors-palettes">
                <div class="palettes-hero">
                    <img src="./img/Color Palettes.png" alt="color palette" class="palettes-hero_img">
                </div>
                <div class="buttons"  id="ready-palettes">
                    <select class="ready-color-type color-info">
                        <option class="color-info_option" value="">اختر نوع التنسيق</option>
                        <option class="color-info_option" value="monochromatic">أحادي اللون</option>
                        <option class="color-info_option" value="random">ألوان عشوائية</option>
                        <option class="color-info_option" value="analogous">ألوان متماثلة</option>
                        <option class="color-info_option" value="complementary">ألوان متكاملة</option>
                        <option class="color-info_option" value="triadic">ألوان ثلاثية</option>
                        <option class="color-info_option" value="tetradic">ألوان رباعية</option>
                        <option class="color-info_option" value="hot">ألوان حارة</option>
                        <option class="color-info_option" value="cold">ألوان باردة</option>
                        <option class="color-info_option" value="shades">ظلال ألوان</option>
                        <option class="color-info_option" value="square">ألوان مربعة</option>
                    </select>
                    <select class="ready-color-num color-info">
                        <option class="color-info_option" value="">اختر عدد الألوان</option>
                        <option class="color-info_option" value="2">لونين</option>
                        <option class="color-info_option" value="3">ثلاثة ألوان</option>
                        <option class="color-info_option" value="4">أربعة ألوان</option>
                        <option class="color-info_option" value="5">خمسة ألوان</option>
                        <option class="color-info_option" value="6">ستة ألوان</option>
                        <option class="color-info_option" value="7">سبعة ألوان</option>
                        <option class="color-info_option" value="8">ثمانبة ألوان</option>
                        <option class="color-info_option" value="9">تسعة ألوان</option>
                        <option class="color-info_option" value="10">عشرة ألوان</option>
                    </select>
                    <input type="submit" value="تبديل التنسيقات" class="ready-submit">
                </div>
                <div class="palettes"></div>
                <div class="download-palettes"></div>
            </div>
