<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Image Color Palette Extractor And Ready Palettes with information about each color">
    <meta name="keywords" content="img, image, color, colors, palette, palettes, template, templates, extract,color name, rgb, cmyk, hsl, hex, hsv, xyz, monochromatic, random, analogous, complementary, triadic, tetradic, hot, cold, shades, square, png, svg, css, json">
    <meta name="author" content="Ali Assaf">
    <title>Log In</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="nav">
                <h1 class="nav-title">مستخرج الألوان</h1>
                <ul class="list" id="nav-list">
                    <li class="list_item"><a href="./login.html">اشتراك / تسجيل الدخول</a></li>
                    <li class="list_item"><a href="./index.html">الصفحة الرئيسية</a></li>
                    <li class="list_item"><a href="#color-extractor">مستخرج الألوان</a></li>
                    <li class="list_item"><a href="#ready-palettes">تنسيقات جاهزة</a></li>
                    <li class="list_item"><a href="./about-us.html">عنا</a></li>
                </ul>
                <a href="javascript:void(0);" class="burger-icon" onclick="burger_menu()">
                    <i class="ri-menu-line"></i>
                </a>
            </nav>
        </header>
        <main class="main">
            <form class="login-form" action="index.html">
                <div class="email form-input">
                    <input type="email" id="email" class="input" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="email" class="form-label">الأيميل:</label>
                </div>
                <div class="password form-input">
                    <input type="password" id="password" class="input" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label for="password" class="form-label">كلمة السر:</label>
                </div>
                <div class="submit form-input">
                    <input type="submit" value="تسجيل الدخول" class="submit-btn">
                </div>
            </form>
        </main>
        <footer class="footer">
            <div class="copyright">
                <h3 class="title">مستخرج ألوان الصور</h3>
                <p class="copy-desc">جميع الحقوق محفوظة ©2025</p>
                <h5 class="copy-auther">علي عساف</h5>
            </div>
            <div class="contact">
                <h3 class="title">للتواصل معي عبر التالي:</h3>
                <ul class="list" id="contact-list">
                    <li class="list_item">
                        <a href="#" class="contact-icon">
                            <img src="./img/contact-icon/facebook-fill.svg" alt="">
                        </a>
                    </li>
                    <li class="list_item">
                        <a href="#" class="contact-icon">
                            <img src="./img/contact-icon/instagram-line.svg" alt="">
                        </a>
                    </li>
                    <li class="list_item">
                        <a href="#" class="contact-icon">
                            <img src="./img/contact-icon/linkedin-fill.svg" alt="">
                        </a>
                    </li>
                    <li class="list_item">
                        <a href="#" class="contact-icon">
                            <img src="./img/contact-icon/telegram-fill.svg" alt="">
                        </a>
                    </li>
                    <li class="list_item">
                        <a href="#" class="contact-icon">
                            <img src="./img/contact-icon/whatsapp-line.svg" alt="">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
    <script src="./js/script.js"></script>

</html>
